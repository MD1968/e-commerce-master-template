{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="author" content="www.silverheath.co.uk" />    
	<meta name="description" content="Phone Shop">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Document title -->
    <title>Silverheath Phones</title>
    
    <!-- Stylesheets & Fonts -->

    <link href="{% static 'css/plugins.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" />

  
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>

     
</head>

<body>
    <!-- Body Inner -->
    <div class="body-inner">

    <!-- Navbar Start -->

{% include 'navbar.html' %} 
      
      <!-- Navbar End -->
      
    {% if messages %}

          <div class="col-xs-12 col-xs-offset+1">
                <div class="alert-message center">
                   
                        {% for message in messages %}
                         {{ message }}
                        {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>



    {% endif %}
    <div class="container">
        <div class="display">
            
        </div>
        {% block content %} {% endblock %}
    </div>
      <!--/container main-->

      <!-- Include Footer -->
  {% include 'footer.html' %}




<!-- end: Footer -->
 <!-- end: Body Inner -->

          <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Plugins-->
 
</body>

</html>
