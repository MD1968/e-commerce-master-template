{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}
    <!-- Form for sending the password reset link to the user -->
    <form class="margin-top-plus" method="POST">
        <p>Please enter your email address</p>
        
        {% csrf_token %}
        
        {{ form.email.errors }}
        
        <p>
            <label for="id_email">Email address:</label>
            {{ form.email }}
            
            <button class="btn btn-primary" type="submit">Request Reset Password</button>
        </p>
    </form>
{% endblock %}
